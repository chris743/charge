{% extends 'main.html' %}

{% block content %}

<div class="card mx-auto mt-50" style="width: 22rem; margin-top: 5rem;">
<div class="card-body" >
    <form action="{% url 'login' %}" method="POST">

        {% csrf_token %}
        <input class="form-control" type="text" name="username" placeholder="Username"/>
        <br>
        <input class="form-control" type="password" name="password" placeholder="Password"/>
        <br>
        <div class="text-center">
        <input type="submit" class="btn btn-primary" name="Login" style="width: 20rem;"/>
    </div>
    </form>
</div>
</div>
{% endblock content %}
