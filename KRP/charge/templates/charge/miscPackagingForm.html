{% extends 'main.html'%}
{% load widget_tweaks %}
{% block content %}
<h1>Misc. Packaging</h1>
<div class="table-responsive">
<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th>Description</th>
            <th>Cost</th>
            <th>Box Charge Chile</th>
            <th></th>
        </tr>
    </thead>
    <tr>
        <form action="" method="POST">
            {% csrf_token %}
            <td>{{form.description }}</td>
            <td>{{ form.cost }}</td>
            <td>{{ form.boxChargeChile }}</td>
            <td><button class="btn btn-success">+Add</button></td>
        </form> 
    </tr>
</table>
</div>  
    
{% endblock %}
